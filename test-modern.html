<!DOCTYPE html>
<html>
<head>
    <title>Test Modern CSS</title>
    <style>
        /* Test basic modern styles */
        :root {
            --bg-primary: #fafbfc;
            --text-primary: #0f172a;
            --accent: #3b82f6;
        }
        
        body {
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(229, 231, 235, 0.8);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 16px -4px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
        }
        
        .test-button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Modern Design Elements</h1>
    
    <div class="test-card">
        <h2>Glass Card Test</h2>
        <p>This should have glassmorphism effect</p>
        <button class="test-button">Test Button</button>
    </div>
    
    <script>
        console.log('Modern test loaded');
        document.querySelector('.test-button').addEventListener('click', () => {
            alert('Button works!');
        });
    </script>
</body>
</html>
