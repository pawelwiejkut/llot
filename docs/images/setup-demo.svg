<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Background -->
  <rect width="800" height="400" fill="#1e293b" rx="8"/>
  
  <!-- Terminal Header -->
  <rect x="0" y="0" width="800" height="30" fill="#334155" rx="8 8 0 0"/>
  <circle cx="20" cy="15" r="5" fill="#ef4444"/>
  <circle cx="40" cy="15" r="5" fill="#f59e0b"/>
  <circle cx="60" cy="15" r="5" fill="#10b981"/>
  
  <!-- Terminal Content -->
  <text x="20" y="60" font-family="monospace" font-size="14" fill="#94a3b8">$ ./setup.sh</text>
  
  <text x="20" y="90" font-family="monospace" font-size="14" fill="#22d3ee">🌐 LLOT - Local LLM Ollama Translator Setup</text>
  <text x="20" y="110" font-family="monospace" font-size="14" fill="#22d3ee">==========================================</text>
  
  <text x="20" y="140" font-family="monospace" font-size="12" fill="#cbd5e1">🔍 Checking prerequisites...</text>
  <text x="20" y="160" font-family="monospace" font-size="12" fill="#10b981">✅ Docker and Docker Compose are installed</text>
  
  <text x="20" y="190" font-family="monospace" font-size="12" fill="#22d3ee">📡 Ollama Configuration</text>
  <text x="20" y="210" font-family="monospace" font-size="12" fill="#22d3ee">======================</text>
  <text x="20" y="230" font-family="monospace" font-size="12" fill="#cbd5e1">Choose your Ollama setup:</text>
  <text x="20" y="250" font-family="monospace" font-size="12" fill="#cbd5e1">1) I have Ollama running on another server (URL required)</text>
  <text x="20" y="270" font-family="monospace" font-size="12" fill="#cbd5e1">2) I want to install Ollama locally with Docker</text>
  <text x="20" y="290" font-family="monospace" font-size="12" fill="#cbd5e1">3) I want the complete setup (Ollama + Wyoming Piper TTS)</text>
  
  <text x="20" y="320" font-family="monospace" font-size="12" fill="#fbbf24">Enter your choice (1-3): </text>
  <text x="220" y="320" font-family="monospace" font-size="12" fill="#10b981">1</text>
  
  <text x="20" y="350" font-family="monospace" font-size="12" fill="#10b981">✅ Created configuration for external Ollama</text>
  <text x="20" y="370" font-family="monospace" font-size="12" fill="#22d3ee">🚀 Starting LLOT...</text>
</svg>